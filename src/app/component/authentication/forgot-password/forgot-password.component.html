<div class="login-container col-xs-12 col-sm-12">
  <mat-card class="login-card col-10">
    <mat-card-title class="text-center mt-3">Login</mat-card-title>
    <mat-card-content>
      <form name="loginForm" [formGroup]="loginForm">
        <div class="email-input">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label> <mat-icon> email</mat-icon>Enter your Email </mat-label>
            <input formControlName="email" matInput placeholder="Enter email address" required />
            <mat-error *ngIf="!loginForm.controls['email'].valid">Required email address</mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="full-width" appearance="outline">
            <mat-label><mat-icon> vpn_key</mat-icon>New password </mat-label>
            <input formControlName="password" matInput [type]="hide ? 'password' : 'text'" required />
            <button
              mat-icon-button
              matSuffix
              (click)="hide = !hide"
              [attr.aria-label]="'Hide Password'"
              [attr.aria-pressed]="hide"
            >
              <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <mat-error *ngIf="!loginForm.controls['password'].valid">Required Password</mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="full-width" appearance="outline">
            <mat-label><mat-icon> vpn_key</mat-icon>Confirm password </mat-label>
            <input formControlName="password" matInput [type]="hide ? 'password' : 'text'" required />
            <button
              mat-icon-button
              matSuffix
              (click)="hide = !hide"
              [attr.aria-label]="'Hide Password'"
              [attr.aria-pressed]="hide"
            >
              <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <mat-error *ngIf="!loginForm.controls['password'].valid">Required Password</mat-error>
          </mat-form-field>
        </div>
        <div>
          <button mat-flat-button color="primary" class="mb-2 mr-2" (click)="onConfirmButtonClicked()">Confirm</button>
          <button mat-flat-button color="primary" class="mb-2 ml-2" [routerLink]="['']">Cancel</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
